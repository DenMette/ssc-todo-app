<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ordina - JWorks - ToDo</title>

    <!-- Some basic styling via Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col text-center">
            <h1>Your tasks</h1>
        </div>
    </div>

    <section class="card col-9 mx-auto">
        <form class="card-header" method="post" th:action="@{/todo}" th:object="${newTask}">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Task" aria-label="New task" th:field="${newTask.description}">
                <button class="btn btn-primary" type="submit" id="add">
                    <i class="bi bi-plus"></i>
                </button>
            </div>
        </form>
        <ul class="list-group list-group-flush">
            <li th:each="task : ${tasks}" class="list-group-item">
                    <div class="input-group">
                        <form th:action="@{/todo/__${task.id}__/complete}" method="post">
                            <input type="hidden" name="id" th:value="${task.id}" />
                            <button class="btn btn-success" type="submit" id="button-completed" th:disabled="${task.completed}">
                                <i class="bi bi-check"></i>
                            </button>
                        </form>
                        <!--<div class="input-group-text">-->
                        <!-- <input class="form-check-input mt-0" type="checkbox" th:checked="${task.completed}" aria-label="Checkbox for following text input">-->
                        <!--</div>-->
                        <div class="form-control" th:text="${task.description}" th:classappend="${task.completed} ? 'text-decoration-line-through' : ''"></div>
                        <form th:action="@{/todo/__${task.id}__/delete}" method="post">
                            <input type="hidden" name="id" th:value="${task.id}" />
                            <button class="btn btn-danger" type="submit" id="button-delete">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </form>
            </li>
        </ul>
    </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
